<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Vidify</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src/index.js"></script>

  </head>
  <body background="images/vidify_logo.png" class="site-body">
    <div class="main">
      <br>
      <br>
      <br>
      <button type="button" name="search">Search</button>
      <button type="button" name="create" id="create">Create New Playlist</button>
    </div>

    <div class="container" style="display: none">
      <form class="add-playlist-form" id="new-playlist-form" action="index.html" method="post">
        <h3>Create New Playlist</h3>
        <input type="text" name="name" value="" placeholder="Enter Playlist Name" class="input-text" id="new-playlist-name">
        <br>
        <input type="text" name="image" value="" placeholder="Playlist Cover Image" class="input-text" id="new-playlist-image">
        <br>
        <input type="submit" name="submit" value="Create New Playlist" class="submit">
      </form>
    </div>

    <div class="add-video" style="display: none">
      <form class="add-video-form" id="new-playlist-video-form" action="index.html" method="post">
        <h3>Add Video</h3>
        <input type="text" name="name" value="" placeholder="Enter Video Name" class="input-text" id="new-video-name">
        <br>
        <input type="text" name="source" value="" placeholder="Video URL" class="input-text" id="new-video-source">
        <br>
        <input type="submit" name="submit" value="Add New Video" class="submit">
      </form>
    </div>

    <div class="playlist">
      <h1>Playlists</h1>

    </div>
  </body>
</html>
