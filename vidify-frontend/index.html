<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vidify</title>
    <!-- <h1>Vidify</h1> -->
    <link rel="stylesheet" href="styles.css">
    <script src="src/index.js"></script>

  </head>
  <body background="images/vidify_logo.png">
    <div class="main">
      <br>
      <button type="button" name="search">Search</button>
      <button type="button" name="create" id="create">Create New Playlist</button>
    </div>

    <div class="container" style="display: none">
      <form class="add-playlist-form" id="new-playlist-form" action="index.html" method="post">
        <h3>Create New Playlist</h3>
        <input type="text" name="name" value="" placeholder="Enter Playlist Name" class="input-text" id="new-playlist-name">
        <br>
        <input type="text" name="image" value="" placeholder="Playlist Cover Image" class="input-text" id="new-playlist-image">
        <br>
        <input type="submit" name="submit" value="Create New Playlist" class="submit">
      </form>
    </div>

    <div class="playlist">
      <br>
      <br>
        <h1>Playlists</h1>
      <ul class="all">
        <h2 id="name"></h2>
        <img src="" id="image">
      </ul>
    </div>
  </body>
</html>
